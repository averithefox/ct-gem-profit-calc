name: Build and Release

on:
  push:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run type-check

  release:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - run: bun install --production

      - id: version
        run: echo "VERSION=$(./version.sh)" >> $GITHUB_OUTPUT

      - id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          if [ "${{ steps.version.outputs.VERSION }}" != "$LAST_TAG" ]; then
            echo "CHANGED=true" >> $GITHUB_OUTPUT
          fi

      - if: steps.check.outputs.CHANGED == 'true'
        run: bun run build

      - if: steps.check.outputs.CHANGED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.version.outputs.VERSION }}
          git push origin v${{ steps.version.outputs.VERSION }}
          cd dist && zip -r ../gem-profit-calc.zip . && cd ..
          gh release create v${{ steps.version.outputs.VERSION }} gem-profit-calc.zip --title "v${{ steps.version.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
